<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>JSON: Task 1</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <!-- <link rel="stylesheet" href="../styles.css" /> -->
  </head>

  <body>

    <section class="preview">



    </section>

  <script>
    const section = document.querySelector('section');

    let para1 = document.createElement('p');
    let para2 = document.createElement('p');
    let motherInfo = 'The mother cats are called ';
    let kittenInfo;
    const requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/tasks/json/sample.json';

    fetch(requestURL)
    .then(response => response.text())
    .then(text => displayCatInfo(text))

    function displayCatInfo(catString) {
      let total = 0;
      let male = 0;

      // Add your code here
        // console.log(catString);
        const obj = JSON.parse(catString);
        console.log(obj);

        for(let i = 0; i< Object.keys(obj).length; i++){
            if(i == Object.keys(obj).length - 1){
                motherInfo = motherInfo + ' and ' + obj[i]['name'] + '.';
            }
            else{
                motherInfo = motherInfo + obj[i]['name'] + ", ";
            }
            for(let x = 0; x< Object.keys(obj[i]['kittens']).length; x++){
                total = total + 1;
                if (obj[i]['kittens'][x]['gender'] == 'm'){
                    male = male + 1;
                }
            }
        }
        let female = total - male;
        kittenInfo = 'There are a total of ' + total + ' kittens, ' + male + ' male kittens and ' + female + ' female kittens.';
      // Don't edit the code below here!

      para1.textContent = motherInfo;
      para2.textContent = kittenInfo;
    }

    section.appendChild(para1);
    section.appendChild(para2);
  </script>
  </body>

</html>
